<div class="container">
  <div class="row d-none">
    <div class="col-md-12" style="padding: 20px">
      <div
        style="
          background-color: none;
          width: 500px;
          height: 200px;
          margin: auto;
          margin-top: 40px;
          margin-bottom: 40px;
          background: rgba(21, 22, 29, 0.9);
          border-radius: 5px;
          height: auto;
          padding: 25px;
          color: #ccc;
        "
      >
        <h3 style="text-align: center; padding: 25px 0 25px 0; color: white">
          SHOPMASTERRACE
        </h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
          <div class="form-group">
            <label for="">Email</label>
            <input class="form-control" type="text" formControlName="email" />
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input
              class="form-control"
              type="password"
              formControlName="password"
            />
          </div>

          <button
            class="btn btn-success center-block"
            style="
              border-radius: 0;
              width: 200px;
              color: #ccc;
              background-color: #d10024;
              border: none;
            "
          >
            Entrar
          </button>

          <div class="form-group">
            <label for="recordar" style="margin-right: 5px">Recordar</label>

            <input type="checkbox" id="recordar" formControlName="recordar" />
          </div>

          <span>
            Aun no tienes cuenta?
            <a
              (click)="navigatePath('store/register')"
              class="text-danger"
              style="cursor: pointer"
            >
              Registrate aqui
            </a>
          </span>
        </form>
      </div>
    </div>
  </div>
</div>
